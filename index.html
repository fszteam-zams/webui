<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godsettings Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    
    /* CSS untuk efek partikel */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      max-width: 360px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .user-info {
      background-color: #333;
      color: #00ff00;
      padding: 8px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 15px;
    }

/* Checkbox Styles */
.checkbox-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f9f9f9;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 10px;
  font-size: 16px;
}

.checkbox-container i {
  margin-right: 10px;
  font-size: 20px;
}

.checkbox-container input[type="checkbox"] {
  appearance: none;
  width: 20px; /* Width for the circular checkbox */
  height: 20px; /* Height for the circular checkbox */
  background-color: transparent; /* Transparent background */
  border: 2px solid #ccc; /* Border color */
  border-radius: 50%; /* Make it circular */
  position: relative;
  cursor: pointer;
  outline: none;
  transition: border-color 0.3s, background-color 0.3s;
}

.checkbox-container input[type="checkbox"]:checked {
  border-color: #4caf50; /* Change border color when checked */
  background-color: #4caf50; /* Change background color when checked */
}

.checkbox-container input[type="checkbox"]:checked::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 12px; /* Size of the inner circle */
  height: 12px; /* Size of the inner circle */
  background-color: white; /* Color of the inner circle */
  border-radius: 50%; /* Make it circular */
  transform: translate(-50%, -50%); /* Center the inner circle */
}

    /* Apply Button */
    .apply-btn {
      width: 20rem;
      background: none;
      border: 2px solid black;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .apply-btn:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Div untuk efek Particle.js -->
  <div id="particles-js"></div>
  <div class="container">
    <h1 class="title">CRYSTAL SETTINGS</h1>
    <p class="subtitle"></p>
    <div class="user-info">Hallo User 192.168.100.33</div>

    <div class="checkbox-container">
      <i class="fas fa-cog"></i>
      Activated By Godsettings 38+ feature
      <input type="checkbox" id="featureCheckbox">
    </div>

    <div class="checkbox-container">
      <i class="fas fa-hand-pointer"></i>
      Sensitivity Booster
      <input type="checkbox" id="boosterCheckbox">
    </div>

    <div class="checkbox-container">
      <i class="fas fa-box"></i>
      [ coming soon ] Google Package Cleaner ( error )
      <input type="checkbox" id="packageCheckbox" disabled>
    </div>

    <div class="checkbox-container">
      <i class="fas fa-trash"></i>
      Chace Cleaner
      <input type="checkbox" id="cleanerCheckbox">
    </div>

    <button class="apply-btn" onclick="applySettings()">APPLY</button>
  </div>

    <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#000000" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": false },
        "line_linked": { "enable": true, "distance": 150, "color": "#000000", "opacity": 1, "width": 1 },
        "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } }
      },
      "retina_detect": true
    });
  </script>
  
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function applySettings() {
      const featureChecked = document.getElementById('featureCheckbox').checked;
      const boosterChecked = document.getElementById('boosterCheckbox').checked;
      const cleanerChecked = document.getElementById('cleanerCheckbox').checked;

      if (featureChecked || boosterChecked || cleanerChecked) {
        Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: 'Settings applied successfully!',
          timer: 2000,
          showConfirmButton: false
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Please select at least one option to apply!',
          timer: 2000,
          showConfirmButton: false
        });
      }
    }
  </script>

</body>
</html>
